# Server settings
server.port=8080

# Logging settings (to see detailed mapping information)
logging.level.org.springframework.web=DEBUG
logging.level.root=INFO

# Database settings (if you use a database)
spring.datasource.url=jdbc:mysql://localhost:3306/productdb
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update

# CORS (optional, if using frontend on a different port)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE

# Log level settings for Spring Web
# General Spring Boot log level
logging.level.org.springframework.boot=INFO

# Enable detailed SQL logging (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace
